<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	charset="utf-8"></script>
<style type="text/css">
.side {
	margin-top: 10px;
}

.item-body {
	text-align: center;
	height: 50px;
	font-size: 30px;
}
</style>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header layui-row">
			<div class="layui-logo">
				<a style="color: white;" href="/index.html">人生艰难书店</a>
			</div>
			<ul class="layui-nav layui-col-xs-offset9" id="nav">
				<li class="layui-nav-item"><a href="dashboard">仪表盘</a></li>

				<li class="layui-nav-item"><a href="javascript:;">欢迎您，[[${admin.username}]]</a>
					<dl class="layui-nav-child">
						<dd>
							<a href="new">上架商品</a>
						</dd>
						<dd>
							<a href="commodity">全部商品</a>
						</dd>
						<dd>
							<a href="setting">全局设置</a>
						</dd>
						<dd>
							<a href="exit">退出</a>
						</dd>
					</dl></li>

			</ul>
		</div>
		<div class="layui-side">
			<ul class="layui-nav layui-nav-tree layui-inline"

				<li class="layui-nav-item"><a href="dashboard">仪表盘</a></li>

				<li class="layui-nav-item"><a href="message">留言管理</a></li>
				<li class="layui-nav-item"><a href="setting">全局设置</a></li>
			</ul>

			<div style="padding: 20px;">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>用户管理<span style="color: red;">(仅实现用户列表)</span></legend>
				</fieldset>
				<div style="margin-left: 20px">
					<div class="layui-card layui-col-xs3" th:each="user: ${users}">
						<div class="layui-card-header"><span>账号：</span><span th:text="${user.username}"></span></div>
						<div class="layui-card-body">
							<div><span>昵称：</span><span th:text="${user.nickname}"></span></div>
							<div style="margin-top: 20px">
								<button class="layui-btn layui-btn-warm">用户名不合法</button>
								<button class="layui-btn layui-btn-danger">删除用户</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-footer">
			版权所有：浅梦凉城
