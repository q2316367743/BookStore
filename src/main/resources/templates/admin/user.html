<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<link rel="stylesheet" href="http://192.168.0.105/bookstore/layui/css/layui.css">
<script src="http://192.168.0.105/bookstore/layui/layui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="http://192.168.0.105/bookstore/layui/jquery-3.5.1.min.js" type="text/javascript"
	charset="utf-8"></script>
<style type="text/css">
.side {
	margin-top: 10px;
}

.item-body {
	text-align: center;
	height: 50px;
	font-size: 30px;
}
</style>
</head>

	<div style="padding: 20px;">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>用户管理<span style="color: red;">(仅实现用户列表)</span></legend>
		</fieldset>
		<div style="margin-left: 20px">
			<div class="layui-card layui-col-xs3" th:each="user: ${users}">
				<div class="layui-card-header"><span>账号：</span><span th:text="${user.username}"></span></div>
				<div class="layui-card-body">
					<div><span>昵称：</span><span th:text="${user.nickname}"></span></div>
					<div style="margin-top: 20px">
						<button class="layui-btn layui-btn-warm">用户名不合法</button>
						<button class="layui-btn layui-btn-danger">删除用户</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
