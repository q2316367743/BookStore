<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>分类</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="layui/layui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="layui/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./index.css" />
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-bg-green layui-header layui-row">
				<div class="layui-logo"><a style="color: white;" href="/index.html">人生艰难书店</a></div>
				<div class="layui-col-xs-offset4 layui-col-xs4 layui-row" style="margin-top: 11px;">
					<div class="layui-col-xs10">
						<input type="text" id="commodityName" placeholder="请输入商品名称" class="layui-input">
					</div>
					<button type="button" onclick="search()" class="layui-btn"><i class="layui-icon layui-icon-search layui-col-xs2"></i></button>
				</div>
				<ul class="layui-nav layui-col-xs-offset9" id="nav">
					<li class="layui-nav-item"><a href="">主页</a></li>
					<li class="layui-nav-item"><a href="">留言</a></li>
					<li v-if="isLogin == false" class="layui-nav-item"><a href="login.html">请登录</a></li>
					<li v-else class="layui-nav-item">
						<a href="javascript:;">欢迎您，{{nickname}}</a>
						<dl class="layui-nav-child">
								<dd><a href="user/self#my">我的信息</a></dd>
								<dd><a href="user/self#record">我的图书</a></dd>
								<dd><a href="user/self#shop">购物车</a></dd>
								<dd><a href="user/exit">退出</a></dd>
							</dl>
					</li>
				</ul>
			</div>
			<div class="layui-side">
				<ul class="layui-nav layui-nav-tree layui-inline layui-bg-green side">
					<li class="layui-nav-item layui-this"><a href="index.html">首页</a></li>
				</ul>
				<ul class="layui-nav layui-nav-tree layui-inline layui-bg-green side">
					<li class="layui-nav-item layui-nav-itemed">
						<a href="javascript:;">分类</a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;" onclick="getContent('java')">java</a></dd>
							<dd><a href="javascript:;" onclick="getContent('python')">python</a></dd>
							<dd><a href="javascript:;" onclick="getContent('c')">c</a></dd>
						</dl>
					</li>
				</ul>
				<ul class="layui-nav layui-nav-tree layui-inline layui-bg-green side">
					<li class="layui-nav-item"><a href="rankings.html">排行榜</a></li>
				</ul>
				<div class="notice">
					<blockquote class="layui-elem-quote" style="margin-top: 10px;">公告栏</blockquote>
					<div style="margin: 10px;" id="notice">

					</div>
				</div>
			</div>
			<div id="content" class="layui-body" style="margin-top: 10px;">
				<div style="margin-left: 30px; margin-top: 10px;">
					全部图书 > {{category}}
				</div>
				<div class="layui-col-xs10 layui-col-xs-offset1" style="margin-top: 30px;padding: 10px;">

					<div class='layui-card layui-col-xs4' style='height: 170px;padding: 10px;background-color: #F2F2F2;' v-for="commodity in commoditys">
						<div class='layui-col-xs8'>
							<img v-bind:src="'http://192.168.0.104:8054/bookstore/commodity/' + commodity.imageName + '.jpg'">
						</div>
						<div class='layui-col-xs4'>
							<div style='height: 40px;margin-top: 20px;'>
								<a v-bind:href="'commodity/info/' + commodity.id">{{commodity.name}}</a>
							</div>
							<div style='height: 50px;color: red;'>
								<b>￥{{commodity.price}}</b>
							</div>
							<button type="button" class="layui-btn layui-bg-red" v-on:click="window.location.href = 'commodity/info/' + commodity.id">详情</button>
						</div>
					</div>

				</div>
				<div id="page" class="layui-col-xs8 layui-col-xs-offset4" style=""></div>
			</div>
		</div>
		<script>
			function search() {
				var commodityName = $("#commodityName").val();
				window.location.href = "search.html?commodityName=" + commodityName;
			}
			/**
			 * 基础相关
			 * */
			vue = new Vue({
				el: '#nav',
				data: {
					isLogin: false,
					nickname: '',
					username: ''
				}
			});

			$.getJSON('user/isLogin', function(result) {
				if (result.code == 200) {
					vue.nickname = result.userInfo.nickname;
					vue.username = result.userInfo.username;
					vue.isLogin = true;
				}
			})
			$.get('index/notice', function(result) {
				$("#notice").html(result)
			})
			layui.use('element', function() {
				var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
			});

			/**
			 * 内容相关
			 * */
			//基础变量声明
			content = new Vue({
				el: '#content',
				data: {
					commoditys: [],
					category: 'java'
				}
			});
			var variable = window.location.search.substring(1);
			if (variable !== null || variable !== undefined || variable !== '') {
				var temp = variable.split("=");
				if (temp[0] == 'category') {
					content.category = temp[1];
				}
			}

			//获取内容
			function getContent(category) {
				content.category = category
				$.getJSON('search/category', {
					category: category,
					page: 1,
					limit: 9
				}, function(result) {
					if (result.code == 200) {
						//数据赋值
						content.commoditys = result.data;
						//渲染分页
						layui.use(['laypage', 'layer'], function() {
							var laypage = layui.laypage;
							var layer = layui.layer;
							laypage.render({
								elem: 'page',
								limit: 9,
								count: result.count, //数据总数
								jump: function(obj, first) {
									//obj包含了当前分页的所有参数，比如：
									console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
									console.log(obj.limit); //得到每页显示的条数

									//首次不执行
									if (!first) {
										$.getJSON('search/category', {
											category: category,
											page: obj.curr,
											limit: obj.limit
										}, function(result) {
											if (result.code == 200) {
												//数据赋值
												content.commoditys = result.data;
											}
										});
									}
								}
							});
						})
					}
				});
			}
			getContent(content.category)
		</script>
	</body>
</html>
