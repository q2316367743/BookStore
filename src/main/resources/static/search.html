<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>搜索</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="layui/layui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="layui/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-bg-green layui-header layui-row">
				<div class="layui-logo"><a style="color: white;" href="">人生艰难书店</a></div>
				<div class="layui-col-xs-offset3 layui-col-xs4 layui-row" style="margin-top: 11px;">
					<div class="layui-col-xs10">
						<input type="text" placeholder="请输入商品名称" class="layui-input">
					</div>
					<button onclick="search()" type="button" class="layui-btn"><i class="layui-icon layui-icon-search layui-col-xs2"></i></button>
				</div>
				<ul class="layui-nav layui-col-xs-offset8" id="nav">
					<li v-if="isLogin == false" class="layui-nav-item"><a href="login.html">请登录</a></li>
					<li v-else class="layui-nav-item">
						<a href="javascript:;">欢迎您，{{nickname}}</a>
						<dl class="layui-nav-child">
							<dd><a href="user/exit">退出</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;">我的订单</a>
						<dl class="layui-nav-child">
							<dd><a href="">移动模块</a></dd>
							<dd><a href="">后台模版</a></dd>
							<dd><a href="">电商平台</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item"><a href="">留言</a></li>
				</ul>
			</div>
			<div style="margin-top: 50px;">

			</div>
		</div>
		<script>
			window.onload = function() {
				var variable = window.location.search.substring(1);
				if (variable !== null || variable !== undefined || variable !== '') {
					var temp = variable.split("=");
					if (temp[0] == 'identify') {
						identify = temp[1];
					}
				}
			}
			vue = new Vue({
				el: '#nav',
				data: {
					isLogin: false,
					nickname: '',
					username: ''
				}
			});
			$.getJSON('user/isLogin', function(result) {
				if (result.code == 200) {
					vue.nickname = result.userInfo.nickname;
					vue.username = result.userInfo.username;
					vue.isLogin = true;
				}
			})
			layui.use('element', function() {
				var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
			});
		</script>
	</body>
</html>
