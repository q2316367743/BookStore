<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="layui/layui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="layui/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-bg-green layui-header layui-row">
				<div class="layui-logo"><a style="color: white;" href="">人生艰难书店</a></div>
				<div class="layui-col-xs-offset3 layui-col-xs4 layui-row" style="margin-top: 11px;">
					<div class="layui-col-xs10">
						<input type="text" placeholder="请输入商品名称" class="layui-input">
					</div>
					<button onclick="search()" type="button" class="layui-btn"><i class="layui-icon layui-icon-search layui-col-xs2"></i></button>
				</div>
				<ul class="layui-nav layui-col-xs-offset9" id="nav">
					<li v-if="isLogin == false" class="layui-nav-item"><a href="login.html">请登录</a></li>
					<li v-else class="layui-nav-item">
						<a href="javascript:;">欢迎您，{{nickname}}</a>
						<dl class="layui-nav-child">
							<dd><a href="user/exit">退出</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;">我的订单</a>
						<dl class="layui-nav-child">
							<dd><a href="">移动模块</a></dd>
							<dd><a href="">后台模版</a></dd>
							<dd><a href="">电商平台</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item"><a href="">留言</a></li>
				</ul>
			</div>
			<div style="margin-top: 50px;">
				<div style="margin-top: 50px;border:1px solid #000;" class="layui-col-xs-offset4 layui-col-xs4">
					<h1 style="margin: 20px;">注册:</h1>
					<div style="margin: 20px;">
					<form class="layui-form" action="user/register" method="post">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-block">
								<input type="password" name="password" lay-verify="password" placeholder="请输入密码"
								 autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">昵称</label>
							<div class="layui-input-block">
								<input type="text" name="nickname" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="radio" name="gender" value="1" title="男" checked="">
								<input type="radio" name="gender" value="0" title="女">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">年龄</label>
							<div class="layui-input-block">
								<input oninput = "value=value.replace(/[^\d]/g,'')" type="text" name="age" lay-verify="age" autocomplete="off" placeholder="请输入年龄" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			window.onload = function() {
				vue = new Vue({
					el: '#nav',
					data: {
						isLogin: false,
						nickname: '',
						username: ''
					}
				});
				$.getJSON('user/isLogin', function(result) {
					if (result.code == 200) {
						vue.nickname = result.userInfo.nickname;
						vue.username = result.userInfo.username;
						vue.isLogin = true;
					}
				})
				layui.use('element', function() {
					var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
				});
			}
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;


				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');

				//自定义验证规则
				form.verify({
					username: function(value) {
						if (value.length < 9) {
							return '用户名至少得9个字符啊';
						}
					},
					password: [
						/^[\S]{9,18}$/, '密码必须9到18位，且不能出现空格'
					],
					content: function(value) {
						layedit.sync(editIndex);
					}, 
					age: function(value){
						var age = parseInt(value)
						if (age > 200 || age < 0){
							return '年龄错误'
						}
					}
				});
				
				//监听提交
				form.on('submit(demo1)', function(data) {
					var data = JSON.parse(JSON.stringify(data.field))
					$.post('user/register', data, function(data){
						
					})
					return false;
				});

			});
		</script>
	</body>
</html>
